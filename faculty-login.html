<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login - Empowering Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-cover bg-center"
  style="background-image: url('https://plus.unsplash.com/premium_photo-1713296255442-e9338f42aad8?q=80&w=722&auto=format&fit=crop');">

  <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Faculty Login</h2>
    <!-- Connected to Flask Backend -->
    <form action="http://127.0.0.1:5000/login/faculty" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700">Faculty ID</label>
        <input type="text" name="faculty_id" required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Enter Faculty ID">
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Enter Password">
      </div>
      <div>
        <label class="block text-gray-700">Captcha</label>
        <input type="text" name="captcha" required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Enter Captcha">
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Login
      </button>
    </form>
  </div>

  <!-- Floating Chat -->
  <button class="fixed bottom-6 right-6 bg-blue-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-blue-700">
    Chat with Us â€“ Support
  </button>
</body>
</html>

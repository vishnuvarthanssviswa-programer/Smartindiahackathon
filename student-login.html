<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Empowering Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-cover bg-center"
  style="background-image: url('https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?q=80&w=1170&auto=format&fit=crop');">

  <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Student Login</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700">Student ID</label>
        <input type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter Student ID">
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter Password">
      </div>
      <div>
        <label class="block text-gray-700">Captcha</label>
        <input type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter Captcha">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
  </div>

  <!-- Floating Chat -->
  <button class="fixed bottom-6 right-6 bg-blue-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-blue-700">
    Chat with Us â€“ Support
  </button>
</body>
  <form action="http://127.0.0.1:5000/login/student" method="POST" class="space-y-4">

    <label class="block text-gray-700">Student ID</label>
    <input type="text" name="student_id" class="w-full border rounded px-3 py-2" placeholder="Enter Student ID" required>
  </div>
  <div>
    <label class="block text-gray-700">Password</label>
    <input type="password" name="password" class="w-full border rounded px-3 py-2" placeholder="Enter Password" required>
  </div>
  <div>
    <label class="block text-gray-700">Captcha</label>
    <input type="text" name="captcha" class="w-full border rounded px-3 py-2" placeholder="Enter Captcha" required>
  </div>
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
</form>

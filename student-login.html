<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?q=80&w=1170&auto=format&fit=crop');">
  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Student Login</h2>
    <form>
      <input type="text" placeholder="Student ID" class="w-full mb-4 px-4 py-2 border rounded-lg" required>
      <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded-lg" required>
      <input type="text" placeholder="Captcha" class="w-full mb-4 px-4 py-2 border rounded-lg" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Submit</button>
    </form>
  </div>
</body>
</html>
